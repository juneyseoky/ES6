<body>
    <h1>클로저 실습</h1>
    <script>


        let test = function () {
            let num = 0;
            return (a = 5) => [++num, a];
        };
        let fnRes = test();
        console.log(fnRes(3));
        console.log(fnRes());
        console.log(fnRes());

    </script>
