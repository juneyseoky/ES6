<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 실행함수</title>
</head>

<body>
    <h1>자기 실행함수</h1>
    <script>
        let test = function () {
            console.log("HUHU");
            return "hoho";
        }();

        (function () {
            console.log("OK");
        })();
        console.log(test);
    </script>
</body>

</html>
