<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring(디스트럭처링, 구조분해 할당)</title>
</head>

<body>
    <h1>구조분해 할당</h1>
    <p>
        배열, 리터럴객체(=커스텀객체), Map 객체를
        편리하게 사용하기 위한 목적
    </p>

    <script>
        const ary = [5, -2, 30]; // 순서(= 인덱스)
        ary.forEach(function (e, i) {
            console.log(ary[i]);
        })
        const car = {   // 순서 없음. 키로 접근함, 키는 문자열
            brand: "현대",
            model: `아반떼`,
            price: 30000000
            // 키1 : 값1, 으로 구성됨
            // 키2 : 값2,
            // key : value ...
            // 속성 : 속성값,
            // 이름 : 값
            // ....

        }; // 커스텀 객체(=리터럴 객체)
        console.log(car.brand);
        // 배열 구조분해 할당 
        let [d1, d2] = ary;
        console.log(d2);
        // 객체 구조분해 할당 
        let { brand, model } = car;
        console.log(brand)

    </script>
</body>

</html>
