<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map 객체 제어문과 메서드</title>
</head>

<body>
    <h1>for-of 제어문과 forEach() 메서드</h1>
    <script>
        const obj = new Map([
            ["상품명", "오디오"],
            ["가격", 245000]
        ]);

        let x = obj.entries();
        // for (const e of x) {
        //     console.log(e);
        // }

        // forEach() 반환값은 element와 index가 반환된다.
        x.forEach((element, index) => {
            console.log(element);
            console.log(index);
        });
    </script>
</body>

</html>
