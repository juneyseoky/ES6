<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap">
        <div id="goodsAddArea">
            <h1>상품재고등록</h1>
            <hr>
            <div id="goods">
                <div id="goodsName">
                    <span>상품명</span>
                    <input type="text" id="goodsName">
                </div>
                <div id="goodsCount">
                    <span>수량</span>
                    <input type="number" id="goodsCnt">
                </div>
            </div>
            <div id="goodsAddBtnArea">
                <button id="goodsAddBtn">등록하기</button>
            </div>
        </div>
        <div id="goodsListArea">
            <h1>재고목록</h1>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>상품명</th>
                        <th>수량</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
