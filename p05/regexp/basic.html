<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>

<body>
    <h1>정규표현식</h1>
    <script>
        // let reg = /[^a-z]/i;
        // // 문자(숫자로 표시된 문자 포함)를
        // // 사요하여 일치하는 규칙 또는
        // // 동일한 내용이 있는가를 판별

        // let text = 'fineapple';
        // console.log(reg.test(text));
        let text = "Test3";
        let pattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$_-])[A-Z\d@$-_]{5,}$/;
        let result = pattern.test(text);
        console.log("result : " + result);
        let errMsg = "아이디가 잘못되었습니다.\n"
            + "(5글자 이상, 영대문자 1글자 이상, \n"
            + "숫자 1글자 이상, 기호 @, $, -, _ 4개 중 가능)";
        if (!result) {
            alert(errMsg);
        } else {
            console.log("OK");
        }

    </script>
</body>

</html>
