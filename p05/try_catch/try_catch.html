<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외 던지기</title>
</head>

<body>
    <h1>예외 던지기</h1>
    <p id="demo"></p>
    <script>
        try {
            let num = prompt("양수만 입력");
            if (num <= 0) throw "양수만 입력바랍니당.";
            // adddlert("에러임");
        } catch (err) {
            document.querySelector("#demo").innerHTML = err;
        }
    </script>
</body>

</html>
